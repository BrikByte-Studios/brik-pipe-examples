name: bb test (jest example)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  jest-example:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout brik-pipe-examples
        uses: actions/checkout@v4

      - name: Checkout brikbyteos-cli
        uses: actions/checkout@v4
        with:
          repository: BrikByte-Studios/brikbyteos-cli
          path: brikbyteos-cli
          token: ${{ secrets.BRIKBYTE_REPO_READ_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: examples/node-jest-basic/package-lock.json

      - name: Install deps (jest example)
        working-directory: examples/node-jest-basic
        run: npm ci

      - name: Build bb
        working-directory: brikbyteos-cli
        run: go build -o ../bb ./cmd/bb

      - name: Run bb test (jest example)
        run: |
          ./bb version
          ./bb test --output json --config examples/node-jest-basic/bb.yaml

      - name: Assert artifacts exist
        if: always()
        run: |
          test -f .bb/artifacts/bb-results.json
          test -f .bb/artifacts/raw/unit-jest/reports/jest-results.json

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bb-artifacts-jest-example
          path: .bb/artifacts/**