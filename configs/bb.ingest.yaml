version: "0.0"

defaults:
  artifacts_dir: ".artifacts"
  timeout_ms: 600000 # 10 minutes (pick what you want)

suites:
  - id: "contract-ingest"
    type: "contract"
    adapter: "contract/pact"
    mode: "ingest"
    tags: ["contract"]

    report_paths:
      - "reports/pact/*.json"
    report_format: "pact-json"
